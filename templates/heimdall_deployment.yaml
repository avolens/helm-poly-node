apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.heimdall.deployment.name }}
  labels:
    {{- include "poly-node.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.heimdall.deployment.replicas }}
  selector:
    matchLabels:
      app: "heimdall"
  template:
    metadata:
      {{- with .Values.heimdall.deployment.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: "heimdall"
    spec:
      {{- with .Values.heimdall.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.heimdall.serviceAccount.create }}
      serviceAccountName: {{ .Values.heimdall.serviceAccount.name }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.heimdall.deployment.podSecurityContext | nindent 8 }}
      volumes:
      - name: heimdall-chaindata
        persistentVolumeClaim:
          claimName: heimdall-chaindata-pvc
      {{- if .Values.heimdall.persistentVolume.snapshot.create }}
      - name: heimdall-snapshot
        persistentVolumeClaim:
          claimName: heimdall-snapshot-pvc
      {{- end }}
      initContainers:
      - name: init-heimdall
        image: busybox:1.36.0
        command: [""]
        volumeMounts:
        - name: heimdall-chaindata
          mountPath: /chaindata
        {{- if .Values.heimdall.persistentVolume.snapshot.create }}
        - name: heimdall-snapshot
          mountPath: /snapshot
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}-heimdall
          securityContext:
            {{- toYaml .Values.heimdall.deployment.securityContext | nindent 12 }}
          {{- if .Values.heimdall.deployment.image.digest }}
          image: "{{ .Values.heimdall.deployment.image.repository }}@{{ .Values.heimdall.deployment.image.digest }}"
          {{- else }}
          image: "{{ .Values.heimdall.deployment.image.repository }}:{{ .Values.heimdall.deployment.image.tag | default "latest" }}"
          {{- end }}
          imagePullPolicy: {{ .Values.heimdall.deployment.image.pullPolicy }}
          args:
            {{- range .Values.heimdall.deployment.commandArgs }}
            - {{ . | quote }}
            {{- end }}
          environment:
            - name: "HEIMDALL_CHAIN_ID"
              value: "{{ .Values.heimdall.deployment.chainId }}"
            - name: "HEIMDALL_HOME"
              value: "/data"
          ports:
          - name: heimdall-p2p
            containerPort: 26656
            protocol: TCP
          - name: heimdall-rpc
            containerPort: 26657
            protocol: TCP
          volumeMounts:
          - name : heimdall-chaindata
            mountPath: "/data/"
        - name: {{ .Chart.Name }}-heimdall-rest
          securityContext:
            {{- toYaml .Values.heimdall.deployment.securityContext | nindent 12 }}
          {{- if .Values.heimdall.deployment.image.digest }}
          image: "{{ .Values.heimdall.deployment.image.repository }}@{{ .Values.heimdall.deployment.image.digest }}"
          {{- else }}
          image: "{{ .Values.heimdall.deployment.image.repository }}:{{ .Values.heimdall.deployment.image.tag | default "latest" }}"
          {{- end }}
          imagePullPolicy: {{ .Values.heimdall.deployment.image.pullPolicy }}
          args:
            {{- range .Values.heimdall.deployment.heimdallRest.commandArgs }}
            - {{ . | quote }}
            {{- end }}
          environment:
            - name: "HEIMDALL_CHAIN_ID"
              value: "{{ .Values.heimdall.deployment.chainId }}"
            - name: "HEIMDALL_HOME"
              value: "/data"
          ports:
            - name: heimdall-rest
              containerPort: 1317
              protocol: TCP
          volumeMounts:
          - name : heimdall-chaindata
            mountPath: "/data/"
