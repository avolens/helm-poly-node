{{- if .Values.bor.persistentVolume.create }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prysm-pvc
  {{- with .Values.bor.persistentVolume.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.bor.persistentVolume.size }}
  storageClassName: {{ .Values.bor.persistentVolume.class }}
{{- end }}
