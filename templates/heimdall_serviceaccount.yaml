{{- if .Values.heimdall.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.heimdall.serviceAccount.name }}
  labels:
    {{- include "poly-node.labels" . | nindent 4 }}
  {{- with .Values.heimdall.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
